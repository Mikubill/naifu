name: test-run

lora:
  use_locon: true
  rank: 8
  conv_rank: 8
  lora_alpha: 1
  conv_alpha: 1
  multipier: 1.0
  train_unet: true
  train_text_encoder: true
  unet_lr: 1e-4
  encoder_lr: 1e-4
  lowvram: false
  override_prompt: ""
  dropout: 0.0

trainer:
  model_path: "/root/workspace/storage/models/orangemix"
  batch_size: 2
  resolution: 512
  center_crop: false
  gradient_checkpointing: true
  clip_skip: 2
  seed: 34
  precision: fp32
  half_encoder: true
  use_ema: false
  use_hivemind: false
  lr_scale: sqrt
  attention_slicing: false
  vae_slicing: true

  offset_noise: false
  offset_noise_val: 0.1
  min_snr: false
  min_snr_val: 5
  use_xformers: true

checkpoint:
  monitor: 'epoch'
  dirpath: checkpoint
  filename: 'sample-nd-epoch{epoch:02d}-loss{train_loss:.2f}'
  auto_insert_metric_name: false
  every_n_epochs: 3
  save_top_k: 3
  mode: 'max'
  save_last: true

lightning:
  accelerator: gpu
  devices: -1
  auto_select_gpus: true
  # limit_train_batches: 100
  max_epochs: 40
  precision: 16
  log_every_n_steps: 1
  accumulate_grad_batches: 1

arb:
  enabled: true
  debug: false
  base_res: [512, 512]
  max_size: [768, 512]
  divisible: 64
  max_ar_error: 4
  min_dim: 256
  dim_limit: 1024

dataset:
  img_path: 
    - "/root/workspace/pvc"
  center_crop: false
  ucg: 0.0
  debug_arb: false
  num_workers: 2
  process_tags: false
  important_tags: [pvc]
  augment:
    enabled: false
    debug: false
    dropout: 0.7
    methods:
      adjust_brightness: 1.1
      adjust_contrast: 1.1
      # rotate_with_crop: 5

optimizer:
  name: torch.optim.AdamW
  # name: lion_pytorch.Lion
  params:
    lr: 5e-6
    weight_decay: 1e-2
    eps: 1e-7

lr_scheduler:
  name: torch.optim.lr_scheduler.ConstantLR
  warmup: 
    enabled: false
    init_lr: 2e-8
    num_warmup: 50
    strategy: "cos"
  params:
    last_epoch: -1

monitor:
  wandb_id: ""
  huggingface_repo: ""
  hf_auth_token: ""
  store_checkpoints: true

sampling:
  enabled: true
  use_wandb: true
  every_n_steps: -1
  every_n_epochs: 1
  save_dir: "samples"
  seed: 1432
  height: 512
  width: 512
  steps: 28
  cfg_scale: 9
  negative_prompts: 
    - "lowres, bad anatomy, bad hands, text, error, missing fingers, extra digit, fewer digits, cropped, worst quality, low quality, normal quality, jpeg artifacts, signature, watermark, username, blurry"
  prompts: 
    - "masterpiece, best quality, 1girl, oyama mahiro"

encoder:
  # Leave blank to load from model
  text: 
  vae: 
  